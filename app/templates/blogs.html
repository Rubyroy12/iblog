{% extends 'base.html'%}

{% block content%}
<div class="bg-primary" style="height: 100vh;">

    <h3>Blogs page</h3>
    <a class="btn btn-primary" href="/blogs/makeblog">Create blog</a>

    <div class="card card-body">
        <ul>
            {%for blog in blogs%}
            <li><a href="{{url_for('main.comments',id=blog.id)}}">{{blog.title}}</a></li>
            {%endfor%}

        </ul>


    </div>
</div>
{%endblock%}
